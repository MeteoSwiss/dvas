# Parameter configuration file

- prm_abbr: '^([tup])repros(1|u|(u_u)|(u_e)|(u_s)|(u_t))'
  # Generate variables from regex generator for temperature, humidity and
  #pressure for both instant and uncertainty values.
  prm_desc: &myfct '$lambda x:{"t": "Temperature", "u": "Relative humidity", "p": "Pressure", "f": "Wind speed", "d": "Wind direction"}[x.group(1)]$$lambda x:{"u": " total uncertainty", "u_u": " uncorrelated uncertainty", "u_e": " environmental-correlated uncertainty", "u_s": " spatial-correlated uncertainty", "t": " temporal-correlated uncertainty", "1": ""}[x.group(2)]$'
  # Link anchor to str

- prm_abbr: 'altpros1'
  # Variable can be generated from str only
  prm_desc: 'Altitude'

- prm_abbr: 'altprosu'
  prm_desc: 'Altitude uncertainty'

- prm_abbr: '^([fd])klpros([1u])'
  # Generate variables from regex generator for wind force and direction
  # for both instant and uncertainty values
  prm_desc: *myfct
  # Reference to anchor


# ----------------------------------------------------
# AR GDP, version 1
# ----------------------------------------------------
_AR-GDP_001:

    # -- META DATA ----------------------------------
    edt: "get('g.Measurement.StandardTime')"
    srn: "get('g.MainSonde.SerialNumber')"
    pid: "get('g.Product.Version')"
    tags:
        - "cat('e:', get('g.Measurement.Id'))"
        - "cat('r:', get('g.Measurement.BalloonNumber'))"

    # -- ORIG DATA ----------------------------------
    _tdtpros1:
        value: get('time', 's2ns')

    _trepros1:
        value: get('temp')

    _treprosu_e:
        value: get('temp_uec')

    _treprosu_s:
        value: get('temp_usc')

    _treprosu_t:
        value: get('temp_utc')

    _altpros1:
        value: get('alt')

    _prepros1:
        value: get('press')


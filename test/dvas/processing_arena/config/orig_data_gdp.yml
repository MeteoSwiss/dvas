
# ----------------------------------------------------
# AR GDP, version 1
# ----------------------------------------------------
_AR-GDP_001:

    # -- META DATA ----------------------------------
    edt: "get('g.Measurement.StandardTime')"
    srn: "get('g.MainSonde.SerialNumber')"
    pid: "get('g.Product.Version')"
    tags:
        - "cat('e:', get('g.Measurement.Id'))"
        - "cat('r:', get('g.Measurement.BalloonNumber'))"

    # -- ORIG DATA ----------------------------------
    _time:
        value: get('time')

    _temp:
        value: get('temp')

    _temp_ucr:
        value: get('temp_uec')

    _temp_ucs:
        value: get('temp_usc')

    _temp_uct:
        value: get('temp_utc')

    _gph:
        value: get('alt')

    _pres:
        value: get('press')

# ----------------------------------------------------
# BR GDP, version 1
# ----------------------------------------------------
_BR-GDP_001:

    # -- META DATA ----------------------------------
    edt: "cat(get('g.Measurement.StandardTime'), 'Z')"
    srn: "get('g.MainSonde.SerialNumber')"
    pid: "get('g.Product.Version')"
    tags:
        - "cat('e:', get('g.Measurement.Id'))"
        - "cat('r:', get('g.Measurement.BalloonNumber'))"

    # -- ORIG DATA ----------------------------------
    _time:
        value: get('time')

    _temp:
        value: get('temp', 'k2d')

    _temp_ucr:
        value: get('temp_uec')

    _temo_uct:
        value: get('temp_utc')

    _gph:
        value: get('alt')

    _pres:
        value: get('press')



# ----------------------------------------------------
# AR GDP, version 1
# ----------------------------------------------------
_AR-GDP_001:

    # -- META DATA ----------------------------------
    edt: "get('g.Measurement.StandardTime')"
    srn: "get('g.MainSonde.SerialNumber')"
    pid: "get('g.Product.Version')"
    tags:
        - "cat('e:', get('g.Measurement.Id'))"
        - "cat('r:', get('g.Measurement.BalloonNumber'))"

    # -- ORIG DATA ----------------------------------
    _tdtpros1:
        value_col: 'time'
        lambda: 'lambda x: x * 1E9'

    _trepros1:
        value_col: 'temp'
        lambda: 'lambda x: x - 273.15'

    _treprosu_e:
        value_col: 'temp_uec'

    _treprosu_s:
        value_col: 'temp_usc'

    _treprosu_t:
        value_col: 'temp_utc'

    _altpros1:
        value_col: 'alt'

    _prepros1:
        value_col: 'press'


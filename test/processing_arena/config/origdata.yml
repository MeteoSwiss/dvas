
# ----------------------------------------------------
# RS-92 type for pseudo data (NOT THE GDP!)
# ----------------------------------------------------
_RS92:

    # -- META DATA ----------------------------------
    dt_field: "get('event_dt')"
    typ_field: "get('instr_type')"
    srn_field: "get('sn')"
    pdt_field: "get('product_id')"
    tag_field:
        - "cat('e:', get('event_id'))"
        - "cat('r:', get('rig'))"
        - "get('day_night')"

    # -- ORIG DATA ----------------------------------
    csv_delimiter: ','
    csv_skipinitialspace: True

    _tdtpros1:
        value_col: 0
        lambda: 'lambda x: x * 1E9'

    _trepros1:
        value_col: 2

    _altpros1:
        value_col: 9

    _prepros1:
        value_col: 1


# dvas paths: absolute paths begin with '/'.
paths:
    config_dir: config
    orig_data: /Users/fvogt/Projects/MCH/UAII2021/dvas/codedev/testzone/dvas_devdata/devdata/data
    local_db: db
    output: output

# General recipe parameters
general:
    log_mode: 2 # 0 = no logs, 1 = log to file only, 2 = file + screen, 3 = screen only.
    log_lvl: DEBUG # DEBUG, INFO, WARNING
    do_latex: True # True for slower but prettier plots. Requires a working system-wide LaTeX setup !
    plot_fmts:
        - pdf
        #- png
    plot_show: False

# Variables to process using the recipe, and associated uncertainties.
vars:
    'temp':
        ucr: 'temp_ucr'
        ucs: 'temp_ucs'
        uct: 'temp_uct'
        ucu: None

# ----------------------------------------------------
# RS-92 type (NOT THE GDP!)
# ----------------------------------------------------
_RS92:

    # -- META DATA ----------------------------------
    dt_field: "get('event_dt')"
    srn_field: "get('srn')"
    pdt_field: "get('product_id')"
    tag_field:
        - "cat('e:', get('event_id'))"
        - "cat('r:', get('rig'))"
        - "get('day_night')"
    meta_field:
        key_str: '1'
        key_num: 1

    # -- ORIG DATA ----------------------------------
    csv_delimiter:
    csv_skip_blank_lines: True
    csv_delim_whitespace: True
    csv_skiprows: 2

    _tdtpros1:
        value_col: 0
        lambda: 'lambda x: x * 1E9'

    _trepros1:
        value_col: 3

    _altpros1:
        value_col: 1

    _prepros1:
        value_col: 2

# ----------------------------------------------------
# RS-41 GDP, version beta-1
# ----------------------------------------------------
_RS41-GDP-BETA_001:

    # -- META DATA ----------------------------------

    dt_field: "get('g.Measurement.StandardTime')"
    srn_field: "get('g.MainSonde.SerialNumber')"
    pdt_field: "get('g.Product.ID')"
    tag_field:
        - "cat('e:', get('g.Measurement.Id'))"
        - "cat('r:', get('g.Measurement.BalloonNumber'))"

    # -- ORIG DATA ----------------------------------
    _tdtpros1:
        value_col: 'time'
        lambda: 'lambda x: x * 1E9'

    _trepros1:
        value_col: 'temp'

    _treprosu_r:
        value_col: 'temp_uc_ncor'

    _treprosu_s:
        value_col: 'temp_uc_scor'

    _treprosu_t:
        value_col: 'temp_uc_tcor'

    _altpros1:
        value_col: 'alt'

    _prepros1:
        value_col: 'press'

    _preprosu_u:
        value_col: 'press_uc'


# ----------------------------------------------------
# RS92-GDP, version 2
# ----------------------------------------------------
_RS92-GDP_002:

    # -- META DATA ----------------------------------
    dt_field: "cat(get('g.Ascent.StandardTime'),'Z')"
    srn_field: "get('g.Instrument.SerialNumber')"
    pdt_field: "get('g.Product.ID')"
    tag_field:
        - "cat('e:', get('g.Ascent.ID'))"
        - "cat('r:', get('g.Ascent.BalloonNumber'))"

    # -- ORIG DATA ----------------------------------
    _tdtpros1:
        value_col: 'time'
        lambda: 'lambda x: x * 1E9'

    _trepros1:
        value_col: 'temp'

    _treprosu_r:
        # TODO: in v2 of the GDP, this value is wrong. It must be reconstructed from:
        # value_col: sqrt('u_temp'**2 - 'u_cor_temp'**2)
        value_col: 'u_std_temp'

    _treprosu_t:
        value_col: 'u_cor_temp'

    _altpros1:
        value_col: 'alt'

    _prepros1:
        value_col: 'press'

    _preprosu_u:
        value_col: 'u_press'

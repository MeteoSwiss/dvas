# ----------------------------------------------------
# SRS-C50 type (NOT THE GDP!)
# ----------------------------------------------------
_C50:

    # -- META DATA ----------------------------------
    dt_field: "get('event_dt')"
    srn_field: "get('srn')"
    pdt_field: "get('product_id')"
    tag_field:
        - "cat('e:', get('event_id'))"
        - "cat('r:', get('rig'))"
        - "get('day_night')"

    # -- ORIG DATA ----------------------------------
    csv_delimiter: ';'
    csv_skip_blank_lines: True
    csv_skiprows: 40
    csv_skipfooter: 1

    _tdtpros1:
        value_col: 0
        lambda: 'lambda x: x * 1E9'

    _trepros1:
        value_col: 5

    _altpros1:
        value_col: 1

    _prepros1:
        value_col: 4


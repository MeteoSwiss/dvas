# ----------------------------------------------------
# RS-41 GDP, version beta-1
# ----------------------------------------------------
_RS41-GDP-BETA_001:

    # -- META DATA ----------------------------------

    edt: "get('g.Measurement.StandardTime')"
    srn: "get('g.MainSonde.SerialNumber')"
    pid: "get('g.Product.ID')"
    tags:
        - "cat('e:', get('g.Measurement.Id'))"
        - "cat('r:', get('g.Measurement.BalloonNumber'))"

    # -- ORIG DATA ----------------------------------
    _time:
        value: get('time', 's2ns')

    _gph:
        value: get('alt_gph')

    _temp:
        value: get('temp')

    _temp_ucr:
        value: get('temp_uc_ncor', 'div2')  # Go from K=2 to K=1

    _temp_ucs:
        value: get('temp_uc_scor', 'div2')  # Go from K=2 to K=1

    _temp_uct:
        value: get('temp_uc_tcor', 'div2')  # Go from K=2 to K=1

    _temp_flag:
        value: get(0)
        csv_use_default: True

    _pres:
        value: get('press_gnss')

    _pres_uct:
        value: get('press_gnss_uc', 'div2')  # Go from K=2 to K=1

    _wdir:
        value: get('wdir')

    _wdir_ucu:
        value: get('wdir_uc', 'div2')  # Go from K=2 to K=1

    _wspeed:
        value: get('wspeed')

    _wspeed_ucu:
        value: get('wspeed_uc', 'div2')  # Go from K=2 to K=1


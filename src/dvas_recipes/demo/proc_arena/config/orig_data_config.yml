# ----------------------------------------------------
# RS92-GDP, version 2
# ----------------------------------------------------
_RS92-GDP_002:

    # -- META DATA ----------------------------------
    edt: "cat(get('g.Ascent.StandardTime'),'Z')"
    srn: "get('g.Instrument.SerialNumber')"
    pid: "get('g.Product.ID')"
    tags:
        - "cat('e:', get('g.Ascent.ID'))"
        - "cat('r:', get('g.Ascent.BalloonNumber'))"

    # -- ORIG DATA ----------------------------------
    _time:
        value: get('time', 's2ns')

    _gph:
        value: get('geopot')

    _temp:
        value: get('temp')

    _temp_ucr:
        # In v2 of the GDP, this value is wrong. It must be reconstructed from:
        # value: sqrt('u_temp'**2 - 'u_cor_temp'**2)
        value: >-
            sqrt(
                sub(
                    pow(get('u_temp'), 2),
                    pow(get('u_cor_temp'), 2)
                )
            )

    _temp_uct:
        value: get('u_cor_temp')

    _pres:
        value: get('press')

    _pres_uct:
        value: get('u_press')

    _rh:
        value: get('rh')

    _rh_ucr:
        # TODO: this needs to be checked. Is it as wrong as the temperature ?
        value: get('u_std_rh')

    _rh_uct:
        value: get('u_cor_rh')

    _wdir:
        value: get('wdir')

    _wdir_ucu:
        value: get('u_wdir')

    _wspeed:
        value: get('wspeed')

    _wspeed_ucu:
        value: get('u_wspeed')


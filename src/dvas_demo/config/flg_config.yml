# This file contains the list of flags defined manually by the user.
# --------------------------------------------------------------------------------------------------

# Legend:
# - bit_pos: bit position to store the flag, as int in the range. Some bits may be reserved.
#   flg_name: short-and-sweet flag name for use in dvas
#   flg_desc: long(er) free text description of the flag

- bit_pos: 16
  flg_name: op_error
  flg_desc: data affected by operational errors (e.g. wrong surface data)

- bit_pos: 62
  flg_name: the_last_flag
  flg_desc: The last possible flag
